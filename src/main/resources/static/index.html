<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./webjars/jquery/jquery.min.js"></script>
    <script src="./webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="./webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link href="https://fonts.cdnfonts.com/css/schoolwork" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</head>
<body onload="app.canvaslistenerInit()">
    <div class="container">
        <div class="row m-2">
            <h1 class="col-md-12">BluePrints</h1>
        </div>
        <div class="row m-2">
            <label  class="col-md-2 m-2 h5" for="search-bar">Author: </label><input class="col-md-3 m-2" id="search-bar" type="text">
            <button id="find-bp" class="col-md-2 m-2 btn btn-outline-dark" onclick="app.searchBlueprints($('#search-bar').val())">Get blueprints</button>
        </div>
        <div class="row m-2">
            <div class="col-md-5">
                <h2 id="author"></h2>
                <table id="blueprints" class=" table table-striped table-hover table-bordered border-dark hide">
                    <thead class="table-secondary">
                        <th>Blueprints Name</th>
                        <th>Number of points</th>
                        <th>View Blueprint</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <h3 id="user-points"><span></span></h3>
            </div>
            <div class="col-md-7">
                <div id="new-bp" class="row hide">
                    <button id="create-bp" class="col-md-8 m-2 btn btn-outline-danger" onclick="app.createBluePrint()">Create new blueprint</button>
                    <div id="input-bpname" class="hide row">
                        <label class="h5 col-md-6" for="new-bpname">Name of the new BluePrint: </label>
                        <input class="input-sm col-md-6" id="new-bpname" type="text">
                    </div>
                </div>
                <div id="bp-frame" class="hide">
                    <h3 id="bp-name"></h3>
                    <canvas id="canvas-bp" width="400" height="400" style="border:1px solid #000000;"></canvas>
                    <button id="save-update" class="col-md-4 m-2 btn btn-success" onclick="app.updateBluePrint()">Save/Update</button>
                    <button id="delete" class="col-md-4 m-2 btn btn-danger" onclick="app.deleteBluePrint()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
